<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Coffee Shop</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-2 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-gray-800"
          >Coffee Shop</a
        >
        <div>
          <a href="index.html" class="px-4 text-gray-800">Home</a>
          <a href="about.html" class="px-4 text-gray-800">About Us</a>
          <a href="contact.html" class="px-4 text-gray-800">Contact Us</a>
        </div>
      </div>
    </nav>

    <!-- Products Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold mb-8 text-center">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Product Card -->
          <div class="bg-white p-6 rounded-md shadow-md">
            <img
              src="images/product1.jpg"
              alt="Product 1"
              class="w-full h-48 object-cover rounded-md mb-4"
            />
            <h3 class="text-xl font-bold mb-2">Ethiopian Yirgacheffe</h3>
            <p class="text-gray-700 mb-4">
              A bright and floral coffee with a distinctive flavor profile.
            </p>
            <a
              href="#"
              class="bg-yellow-500 text-white px-6 py-3 rounded-md text-lg"
              >Buy Now</a
            >
          </div>
          <!-- Repeat Product Cards for more products -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- Flowbite and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
