<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Coffee Shop</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-2 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold text-gray-800"
          >Coffee Shop</a
        >
        <div>
          <a href="index.html" class="px-4 text-gray-800">Home</a>
          <a href="about.html" class="px-4 text-gray-800">About Us</a>
          <a href="products.html" class="px-4 text-gray-800">Products</a>
        </div>
      </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="py-16">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold mb-8">Contact Us</h2>
        <p class="text-lg mb-8">
          We would love to hear from you! Reach out to us with any questions,
          comments, or feedback.
        </p>
        <form class="max-w-lg mx-auto">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Name</label>
            <input
              type="text"
              id="name"
              class="w-full p-3 border border-gray-300 rounded-md"
              placeholder="Your Name"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-3 border border-gray-300 rounded-md"
              placeholder="Your Email"
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 mb-2"
              >Message</label
            >
            <textarea
              id="message"
              class="w-full p-3 border border-gray-300 rounded-md"
              rows="5"
              placeholder="Your Message"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-yellow-500 text-white px-6 py-3 rounded-md text-lg"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- Flowbite and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
